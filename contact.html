    <section class="contact2" id="contact">
        <form action="php/contact-form.php" method="post">
            <h3>Cotiza un Vuelo</h3>
            <div class="inputBox">
                <input type="text" name="name" id="name" placeholder="Ingresa tu Nombre completo" required>
            </div>
            <div class="inputBox">
                <input type="tel" name="number" id="number" placeholder="Ingresa numero de telefono" required>
            </div>
            <div class="inputBox">
                <input type="email" name="email" id="email" placeholder="Ingresa Correo electronico" required>
            </div>
            <div class="inputBox">
                <input type="number" name="persons" id="persons" placeholder="Numero de Personas" required>
            </div>
            <div class="inputBox">
                <input type="text" name="lugar" id="lugar" placeholder="Lugar donde desea viajar" required>
            </div>
            <div class="inputBox">
                <input type="text" name="maleta" id="maleta" placeholder="Desea agregar maleta?" required>
            </div>
            <div class="inputBox">
                <input type="text" name="hospedaje" id="hospedaje" placeholder="Desea agregar Hospedaje?" required>
            </div>
            <div class="inputBox">
                <h4>Ingresa Fecha de Ida</h4>
                <br>

                <input type="date" name="datei" id="datei" required>
                <h4>Ingresa fecha de Vuelta</h4>
                <input type="date" name="datev" id="datev" required>

            </div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
            <input type="submit" name="submit" value="Enviar Cotizacion" class="btn3" onclick="validation()">






        </form>

    <script src="sweetalert.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        function validation() {
            var name = document.getElementById("name").value;
            var number = document.getElementById("number").value;
            var email = document.getElementById("email").value;
            var persons = document.getElementById("persons").value;
            var lugar = document.getElementById("lugar").value;
            var maleta = document.getElementById("maleta").value;
            var hospedaje = document.getElementById("hospedaje").value;
            var datei = document.getElementById("datei").value;
            var datev = document.getElementById("datev").value;
            var message = document.getElementById("message").value;

            if (name != '' && number != '' && email != '' && persons != '' && lugar != '' && maleta != '' && hospedaje != '' && datei != '' && datev != '' && message != '') {
                swal("Mensaje Enviado! ✉️", "En Breve unos de nuestros Agentes de Viaje te contactara en Breve.", "success");
                name = '';
                number = '';
                email = '';
                persons = '';
                lugar = '';
                maleta = '';
                hospedaje = '';
                datei = '';
                datev = '';
                message = '';
            } else {
                swal("Error", "Faltan campos por llenar", "error");


            }

        }






        // swal("Good job!", "You clicked the button!", "success");
    </script>
